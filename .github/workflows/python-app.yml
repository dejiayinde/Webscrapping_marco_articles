name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
env:
  name: adedeji
  town: norwalk
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: test env and var
        run: |
          echo "using env context - my name is ${{ env.name }} and living in ${{ env.town }}"
          echo "using vars context GITHUB_ACTION - ${{ github.github_action }}"
          echo "using vars context GITHUB_ACTOR - ${{ github.github_actor }}"
          echo "using vars context GITHUB_BASE_REF - ${{ github.github_base_ref }}"
          echo "using vars context GITHUB_ENV - ${{ github.github_env}}"
          echo "using vars context GITHUB_EVENT_NAME - ${{ github.github_event_name }}"
          echo "using vars context GITHUB_PATH - ${{ github.github_path }}"
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
